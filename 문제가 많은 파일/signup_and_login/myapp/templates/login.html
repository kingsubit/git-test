{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="{% static 'login.js' %}" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>ㅇㅇ 해줘</h1>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="input__wrapper">
                <input type="text" id="input__id" name="username" class="inputBox" placeholder="아이디를 입력해주세요" required>
                <input type="password" id="input__password" name="password" class="inputBox" placeholder="비밀번호를 입력해주세요" required>
            </div>
            
            <button type="submit" id="loginBtn">로그인</button>
        </form>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <div class="find__wrapper">
            <a id="find__id" href="#">아이디 찾기</a>
            <a id="find__password" href="#">비밀번호 찾기</a>
        </div>

        <div class="otherLogin__wrapper">
            <button id="naver"></button>
            <button id="kakao"></button>
            <button id="google"></button>
        </div>

        <button id="signUp" onclick="location.href='{% url 'signup' %}'">회원가입</button>
    </div>
</body>
</html>
